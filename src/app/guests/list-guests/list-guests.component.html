<h1>Members Management</h1>

<a class="btn btn-primary float-right"  style="margin: 5px" routerLink="/members/create">Create New Members</a>

<table class="table">
  <thead>
    <tr>
      <th>Member Id</th>
      <th>Member Name</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let member of members">
    <th>{{ member.memberId }}</th>
    <td>{{ member.name }}</td>
  </tr>
</table>
