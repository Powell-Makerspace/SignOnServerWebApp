<h1>Members Management</h1>

<a class="mat-stroked-button float-right" routerLink="/members/create">Create New Member</a>

<table mat-table [dataSource]="members">
  <ng-container matColumnDef="memberId">
    <th mat-header-cell *matHeaderCellDef> Member ID </th>
    <td mat-cell *matCellDef="let member"> {{ member.memberId }} </td>
  </ng-container>

  <ng-container matColumnDef="memberName">
    <th mat-header-cell *matHeaderCellDef> Member Name </th>
    <td mat-cell *matCellDef="let member"> {{ member.name }} </td>
  </ng-container>

  <ng-container matColumnDef="editColumn">
    <th mat-header-cell *matHeaderCellDef> Update Member </th>
    <td mat-cell *matCellDef="let member"><a class="mat-stroked-button">Update</a> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['memberId', 'memberName', 'editColumn']"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: ['memberId', 'memberName', 'editColumn']"></tr>
</table>

<mat-paginator [pageSize]="20" [length]="100"></mat-paginator>
